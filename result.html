<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body style="background-color:grey">
<form class="" action="{{url_for("search")}}" method="post">
<center>
  <br><br>
<div class="text-bg-success p-3"><h1>Search Here</h1></div>
<br><br>
<input  type="text" name='output1' placeholder="Search by Name or Number">
<br><br>
<table style="width:70%" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Phone No</th>
    </tr>
  </thead>
  <tbody>
    {% for i in Dict %}
        {% if i == search or Dict[i] == search %}
          <tr>
            <td>{{i}}</td>
            <td>{{Dict[i]}}</td>
          </tr>
        {% endif %}
    {% endfor %}
  </tbody>
</table>
</form>
<br><br>
<a href="{{url_for('login')}}"><button type="button" class="btn btn-dark">ADD MORE</button></a>
</body>
</center>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
